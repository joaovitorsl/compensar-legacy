<div class="page-header">

        <div class="container">
            <h3>Cadastro</h3>
            <hr>
        </div>
    
        <div class="container">
    
            <form id="my_data" name="myDataForm" ng-submit="sendSignUp()">
    
                <div class="form-group row">
                    <label for="inputText" class="col-sm-2 col-form-label">Informe sua Instituição:</label>
                    <div class="col-sm-10">
                        <input name="instituicao" type="text" class="form-control" placeholder="Digite o nome da sua Instituição" ng-model="nomeInstituicao">
                    </div>
                    <div class="container">
                        <button  type="submit" class="btn btn-primary"  ng-disabled="myDataForm.$invalid || !validaCadastro()">Registrar</button>
                    </div>
                </div>

            </form>
               
        </div>

</div>
