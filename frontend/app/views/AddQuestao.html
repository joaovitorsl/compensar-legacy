<div class="page-header">

    <div class="container"  id=headbox >
        <h3>CRIAR QUESTÃO</h3>
        <hr>
    </div>

     <!-- ========================  Formulário de Criar Questão  ============================================== -->

    <div class="container" ng-controller="AddQuestaoController">
        <form id="my_data" name="myDataForm" >
                <div class="form-group row">
                        <label for="staticName" class="col-sm-2 col-form-label"><h6>Autor:</h6></label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder={{nome_usuario}} readonly>
        
                        </div>
                    </div>
    

            <div class="form-group row">
                <label for="form-control" class="col-sm-2 col-form-label"><h6>Tipo de Questão:</h6></label>

                <div  class="col-sm-1">
                        <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" value="Objetiva"  id="customRadioInline1" name="tipo" class="custom-control-input" data-ng-model="tipo"> 
                                <label class="custom-control-label" for="customRadioInline1">Objetiva</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio"  value="Subjetiva" id="customRadioInline2" name="tipo" class="custom-control-input"  data-ng-model="tipo">
                                <label class="custom-control-label" for="customRadioInline2">Subjetiva</label>
                        </div>
                </div>
   
                </div>  

            <div class="form-group row"  >
                <label for="inputText" class="col-sm-2 col-form-label"><h6>Fonte:</h6></label>
                <div class="col-sm-10">
                    <input name="fonte" type="text" class="form-control"  placeholder="Digite a fonte da questão" ng-model="fonte">
                </div>
            </div>

            <div id = "quill" class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label"><h6>Enunciado:</h6></label>
                <div class="col-sm-10">
                    <ng-quill-editor modules="editorModules" placeholder="Digite o enunciado da questão." 
                    ng-model="enunciado" on-editor-created="editorCreated(editor)" 
                    on-content-changed="contentChanged(editor, html, text)">
                    
                 </ng-quill-editor>
        
                </div>
            </div>



            <div class="form-group row conteudoAdd">
                <label for="inputText" class="col-sm-2 col-form-label"><h6>Conteúdo:</h6></label>
                <select class="col-sm-10 selectpicker" data-none-selected-text= "Selecione um conteúdo" 
                data-none-results-text= "Nenhum resultado encontrado" data-live-search="true" 
                data-live-search-normalize="true" data-size=6 ng-model="conteudo">
                    <option data-tokens="somar">Adição</option>
                    <option >Conjuntos</option>
                    <option data-tokens="Numéricos Complexos Racionais Reais Naturais Irracionais Inteiros">Conjuntos Numéricos</option>
                    <option >Critérios de Divisibilidade</option>
                    <option>Divisão</option>
                    <option>Divisão de Frações</option>
                    <option>Equação do Primeiro Grau</option>
                    <option>Equação do Segundo Grau</option>
                    <option>Estatística</option>
                    <option>Expressões Numéricas</option>
                    <option>Frações</option>
                    <option data-tokens="Formas Geométricas">Geometria</option>
                    <option data-tokens="Cilindro Cubo Cone Esfera Paralelepípedo">Geometria Espacial</option>
                    <option data-tokens="Ângulos Bissetriz Mediatriz Paralelogramo Retas Quadrado Retângulo Trapézio Triângulo">Geometria Plana</option>
                    <option>Inequação</option>
                    <option>Juros Compostos</option>
                    <option>Juros Simples</option>
                    <option>Matrizes</option>
                    <option>MDC: Máximo Divisor Comum</option>
                    <option>MMC: Mínimo Múltiplo Comum</option>
                    <option>Multiplicação</option>
                    <option>Multiplicação de Frações</option>
                    <option>Números Decimais</option>
                    <option>Números Primos</option>
                    <option>Potenciação</option>
                    <option>PA: Progressão Aritmética</option>
                    <option>PG: Progressão Geométrica</option>
                    <option>Plano Cartesiano</option>
                    <option>Porcentagem</option>
                    <option>Produtos Notáveis</option>
                    <option>Radiciação</option>
                    <option>Razão e Proporção</option>
                    <option>Sistemas Lineares</option>
                    <option>Soma de Frações</option>
                    <option>Subtração</option>
                    <option>Subtração de Frações</option>
                    <option>Tabuada</option>
                    <option>Triângulo de Pascal</option>
                    <option data-tokens="Seno Cosseno Tangente">Trigonometria</option>
                    <option>Unidades de Medida</option>
                    <option>Outros</option>
                </select>
            </div>




             <!-- ========================  Campos específicos de questão Subj  ============================================== -->

            <div id = "opcoesEspecificas">
            <div ng-switch = "isObjective()">
                <div ng-switch-when="false">
              


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inputText"><h6>Você deseja incluir espelho para questão?</h6></label>
                        <div id = "addEspelho" class="col-sm-0">
                            <div class="custom-control custom-checkbox">
                                <input ng-model= "espelho" type="checkbox" class="custom-control-input" id="customCheck1" checked>
                                <label class="custom-control-label" for="customCheck1">Sim</label>
                            </div>

                        </div>
                    </div>
                


                    <div ng-show="espelho" class="form-group row espelhoAdd" >   
                        <label for="inputText" class="col-sm-2 col-form-label"><h6>Espelho da Questão:</h6></label>  
                        <div class="col-sm-10">
                        <ng-quill-editor modules="editorModules" placeholder="Digite a resposta da questão"
                        ng-model="resposta.espelho" on-editor-created="editorCreated(editor)" 
                            on-content-changed="contentChanged(editor, html, text)"> </ng-quill-editor>
                        </div>
                    </div>
                    
                    <div id="bt-subjetiva" ng-switch = "getEspelho(espelho)">
                        <div ng-switch-when="false">

                            <div class="form-group row">
                                    <div class="container">
                                        <button  id="question-bt"  class="btn btn-primary" ng-click="sendQuestionSubjective()">Registrar</button>
                                    </div>
                            </div>
                        </div>
                        <div ng-switch-when = "true">
                                <div class="form-group row">
                                        <div class="container">
                                            <button  id="bt-espelhon"  class="btn btn-primary" ng-click="sendQuestionSubjective()">Registrar</button>
                                        </div>
                                </div>
                        </div>
                    </div>
            </div>

             <!-- ========================  Campos específicos de questão Obj  ============================================== -->

                <div ng-switch-when = "true">

                        <div class="form-inline">
                                <label for="inlineFormInput" class="col-sm-2 col-form-label"><h6>Alternativa 1:</h6></label>
                                    <input name="fonte" type="text" class="col-sm-5 form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Digite a alternativa 1" ng-model="alternativas.alternativa1">
                                    <label class="col-sm-2 col-form-label" for="inlineFormInputGroup"><h6>Correta:</h6></label>
                                            <input type="checkbox" ng-model="corretas.Value1">
                        </div>
                        
                        <div class="form-inline">
                                <label for="inlineFormInput" class="col-sm-2 col-form-label"><h6>Alternativa 2:</h6></label>
                                    <input name="fonte" type="text" class="col-sm-5 form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Digite a alternativa 2" ng-model="alternativas.alternativa2">
                                    <label class="col-sm-2 col-form-label" for="inlineFormInputGroup"><h6>Correta:</h6></label>
                                            <input type="checkbox" ng-model="corretas.Value2">
                        </div>
                        <div class="form-inline">
                                <label for="inlineFormInput" class="col-sm-2 col-form-label"><h6>Alternativa 3:</h6></label>
                                    <input name="fonte" type="text" class="col-sm-5 form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Digite a alternativa 3" ng-model="alternativas.alternativa3">
                                    <label class="col-sm-2 col-form-label" for="inlineFormInputGroup"><h6>Correta:</h6></label>
                                            <input type="checkbox" ng-model="corretas.Value3">
                        </div>
                        <div class="form-inline">
                                <label for="inlineFormInput" class="col-sm-2 col-form-label"><h6>Alternativa 4:</h6></label>
                                    <input name="fonte" type="text" class="col-sm-5 form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Digite a alternativa 4" ng-model="alternativas.alternativa4">
                                    <label class="col-sm-2 col-form-label" for="inlineFormInputGroup"><h6>Correta:</h6></label>
                                            <input type="checkbox" ng-model="corretas.Value4">
                        </div>
                        <div class="form-inline">
                                <label for="inlineFormInput" class="col-sm-2 col-form-label"><h6>Alternativa 5:</h6></label>
                                    <input name="fonte" type="text" class="col-sm-5 form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Digite a alternativa 5" ng-model="alternativas.alternativa5">
                                    <label class="col-sm-2 col-form-label" for="inlineFormInputGroup"><h6>Correta:</h6></label>
                                            <input type="checkbox" ng-model="corretas.Value5">
                        </div>

                        <div class="form-group row">
                                <div class="container">
                                    <button  id="question-bt"  class="btn btn-primary" ng-click="sendQuestionObjective()">Registrar</button>
                                </div>
                            </div>

                </div>


            </div>

            </div>



        </form>
           
    </div>

</div>
