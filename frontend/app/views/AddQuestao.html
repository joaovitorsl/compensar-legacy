<div class="page-header">

    <div class="container"  id=headbox >
        <h3>CRIAR QUESTÃO</h3>
        <hr>
    </div>

    <div class="container" ng-controller="AddQuestaoController">
        <form id="my_data" name="myDataForm" ng-submit="sendQuestion()">
                <div class="form-group row">
                        <label for="staticName" class="col-sm-2 col-form-label">Autor:</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" placeholder={{nome_usuario}} readonly>
        
                        </div>
                    </div>
    

            <div class="form-group row">
                <label for="form-control" class="col-sm-2 col-form-label">Tipo de Questão:</label>
                <div class="col-sm-10">
                <select class="form-control" ng-model="tipo">
                        <option>Objetiva</option>
                        <option>Subjetiva</option>
                      </select></div>
            </div>  
            <div class="form-group row">
                    <label for="staticName" class="col-sm-2 col-form-label">Tipo:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder={{objetiva}} readonly>
    
                    </div>
                </div>
            
            <div class="form-group row">
                    <label for="inputText" class="col-sm-2 col-form-label">Fonte:</label>
                    <div class="col-sm-10">
                        <input name="fonte" type="text" class="form-control" placeholder="Digite a fonte da questão" ng-model="fonte">
                    </div>
                </div>

            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Enunciado:</label>
                <div class="col-sm-10">
                    <ng-quill-editor ng-model="enunciado" on-editor-created="editorCreated(editor)" 
                    on-content-changed="contentChanged(editor, html, text)"> </ng-quill-editor>
                </div>
            </div>
            
            <div id = "image" class="form-group row">
                    <label  class="col-sm-2 col-form-label">Imagem (Opcional):</label>
                    <div class="col-sm-10">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
            </div>

            <div ng-switch = "isObjective">
                <div ng-switch-when="false">

                    <div class="form-group row" ng-controller="AddQuestaoController">
                        <label for="inputText" class="col-sm-2 col-form-label">Espelho da Questão:</label>
                        <div class="col-sm-10">
                        <ng-quill-editor ng-model="espelho" on-editor-created="editorCreated(editor)" 
                            on-content-changed="contentChanged(editor, html, text)"> </ng-quill-editor>
                        </div>
                    </div>

                </div>
                <div ng-switch-when = "true">
                    <div ng-controller="AddQuestaoController">
                        <label>Correta:
                            <input type="checkbox" ng-model="correta.value1">
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="container">
                    <button  id="question-bt" type="submit" class="btn btn-primary" >Registrar</button>
                </div>
            </div>

        </form>
           
    </div>

</div>
