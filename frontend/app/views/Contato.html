<div id = "contato" >
        <h3 >Contatos</h3>
        <h6>Se você precisar de alguma informação específica, fale conosco!</h6>
        <div class="container">
                <div ng-controller="formCtrl">
                    
                    <form name="userForm" class="form-horizontal well form-search">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Seu Nome</label>
                            <div class="col-sm-10">
                                <input type="name" ng-model="name" class="form-control" id="name" placeholder="Seu Nome" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" ng-model="email" class="form-control" id="email" placeholder="Seu Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Message" class="col-sm-2 control-label">Mensagem</label>
                            <div class="col-sm-10">
                                <textarea ng-model="message" id="Message" class="form-control" rows="3" placeholder="Sua Mensagem" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-click="formsubmit(userForm.$valid)"  ng-disabled="userForm.$invalid" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


        



        
        <a id = "down" href="#home"> <ion-icon name="arrow-dropup-circle"></ion-icon></a>

</div>
